<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Craftsman</title>
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Roboto+Mono:wght@400;700&family=Inconsolata:wght@400;700&family=Source+Code+Pro:wght@400;700&display=swap">
</head>
<body>
    <header>
        <div class="logo" id="logo"></div>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#chat">Chat</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="matrix-code"></div>
        <div class="hero-content">
            <h1 id="hero-title"></h1>
            <p>Crafting code with creativity and precision.</p>
            <a href="#about" class="cta-button">Learn More</a>
        </div>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <div class="timeline">
            <!-- Timeline content here -->
        </div>
    </section>

    <section id="projects">
        <h2>My Starred GitHub Projects</h2>
        <div class="projects">
            <!-- Project cards here -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <div class="contact-info">
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://github.com" target="_blank">GitHub</a>
        </div>
        <form>
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email">
            <textarea name="message" placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <section id="chat">
        <h2>Chat with Me</h2>
        <div class="chatbox">
            <!-- Chat interface here -->
        </div>
    </section>

    <button id="toggle-theme">Toggle Theme</button>

    <script src="script.js"></script>
</body>
</html>
